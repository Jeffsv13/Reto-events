<div class="container">
    <section class="concert-info">
      <span class="title">
        {{ data.title }}
      </span>
      <br />
      <span class="price"
        >PRECIO:
        <span class="value">S/{{ data.unitPrice.toFixed(2) }}</span></span
      >
    </section>
    <form>
      <mat-form-field appearance="outline">
        <mat-label>Cantidad</mat-label>
        <input
          matInput
          type="number"
          ngModel
          name="quantity"
          #quantity="ngModel"
          max="10"
          required
        />
        @if(quantity.errors?.['required']){
        <mat-error>Campo <b>requerido</b></mat-error
        >} @if(quantity.errors?.['max']){
        <mat-error><b>10 Compras</b> como m√°ximo</mat-error>}
      </mat-form-field>
      <br />
      <div>
        <span style="font-size: 18px; color: white; font-weight: 500"
          >TOTAL: S/{{
            (data.unitPrice * (quantity.value ? quantity.value : 0)).toFixed(2)
          }}
        </span>
      </div>
    </form>
    <section style="width: 100%">
      <button
        style="width: 100%"
        mat-flat-button
        [disabled]="quantity.invalid"
        (click)="buyTickets(quantity.value)"
      >
        PAGAR
      </button>
    </section>
  </div>
