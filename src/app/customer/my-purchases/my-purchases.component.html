<div class="container">
    <section class="filter">
      <mat-form-field appearance="outline">
        <input
          type="text"
          placeholder="Buscar..."
          matInput
          #filter
          (keyup)="onInputChange(filter.value)"
        />
      </mat-form-field>
    </section>
    <section class="table">
      <table mat-table matSort [dataSource]="dataSource">
        <!-- Transaction Number -->
        <ng-container matColumnDef="transactionNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Nro. Transacci√≥n
          </th>
          <td mat-cell *matCellDef="let row">{{ row.transactionNumber }}</td>
        </ng-container>
  
        <!-- Event -->
        <ng-container matColumnDef="event">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Evento</th>
          <td mat-cell *matCellDef="let row">{{ row.event }}</td>
        </ng-container>
  
        <!-- Tickets -->
        <ng-container matColumnDef="tickets">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nro. Entradas</th>
          <td mat-cell *matCellDef="let row">{{ row.tickets }}</td>
        </ng-container>
  
        <!-- Payment -->
        <ng-container matColumnDef="payment">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pago</th>
          <td mat-cell *matCellDef="let row">
            {{ row.payment | currency : "S/ " }}
          </td>
        </ng-container>
  
        <!-- Purchase Date -->
        <ng-container matColumnDef="purchaseDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Fecha de compra
          </th>
          <td mat-cell *matCellDef="let row">{{ row.purchaseDate }}</td>
        </ng-container>
  
        <!-- Event Date -->
        <ng-container matColumnDef="eventDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Fecha de evento
          </th>
          <td mat-cell *matCellDef="let row">{{ row.eventDate }}</td>
        </ng-container>
  
        <!-- Ticket -->
        <ng-container matColumnDef="ticketId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <img
              src="images/customer/my-purchases.png"
              alt="ticket"
              (click)="openVoucher(row.ticketId)"
            />
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <!-- Empty table text -->
        <tr *matNoDataRow>
          <td colspan="6">
            <div class="empty-table">
              <span>No hay datos que coincidan con el filtro</span>
            </div>
          </td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </section>
  </div>
